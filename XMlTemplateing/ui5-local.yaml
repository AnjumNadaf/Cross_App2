specVersion: "2.0"
metadata:
  name: XMLTMl.XMlTemplateing
type: application
framework:
  name: SAPUI5
  version: 1.86.0
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: null
            destination: Northwind
          - path: /Northwind
            pathPrefix: ""
            url: ""
            destination: Northwind
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
